<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>
    <div class="container" style="font-size: 30px;">
        <div class="row">
            <h1>Calculadora - Projetos JS</h1>
        </div>
        <div class="row">
            <div class="mb-1">
                <button type="button" class="btn btn-primary btn-lg"  onclick="writenum(0)">0</button>
                <button type="button" class="btn btn-success btn-lg"  onclick="writeoperation('+')">+</button>
                <button type="button" class="btn btn-success btn-lg"  onclick="writeoperation('-')">-</button>
                <button type="button" class="btn btn-success btn-lg"  onclick="writeoperation('/')">/</button>
            </div>
            <div class="mb-1">
                <button type="button" class="btn btn-primary btn-lg"  onclick="writenum(1)">1</button>
                <button type="button" class="btn btn-primary btn-lg"  onclick="writenum(2)">2</button>
                <button type="button" class="btn btn-primary btn-lg"  onclick="writenum(3)">3</button>
                <button type="button" class="btn btn-success btn-lg"  onclick="writeoperation('*')">*</button>
            </div>
            <div class="mb-1">
                <button type="button" class="btn btn-primary btn-lg"  onclick="writenum(4)">4</button>
                <button type="button" class="btn btn-primary btn-lg"  onclick="writenum(5)">5</button>
                <button type="button" class="btn btn-primary btn-lg"  onclick="writenum(6)">6</button>
                <button type="button" class="btn btn-danger btn-lg"  onclick="writeoperation('AC')">AC</button>
            </div>
            <div class="mb-1">
                <button type="button" class="btn btn-primary btn-lg"  onclick="writenum(7)">7</button>
                <button type="button" class="btn btn-primary btn-lg"  onclick="writenum(8)">8</button>
                <button type="button" class="btn btn-primary btn-lg"  onclick="writenum(9)">9</button>
                <button type="button" class="btn btn-info btn-lg"  onclick="writeoperation('=')">=</button>
            </div>
            <div class="mb-1">
                <div id="box" type="text"></div>
            </div>
        </div>

        <script src="calculadora.js"></script>
    </div>
</body>

</html>
